<html ng-app="Redd">

  <head>
    <meta charset="UTF-8">
    <title>reddit clone</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="/angular/angular.js"></script>
  </head>

  <body>
    <nav ng-controller="navBar" class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a ui-sref="profile" class="navbar-brand"><i class="fa fa-user-secret"></i></a>
        </div>
        <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a ui-sref="threads">Threads</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="ng-hide" ng-show="isAuthenticated()"><a ui-sref="threads" ng-click="logout()">Logout</a></li>
            <li class="dropdown ng-hide" ng-hide="isAuthenticated()">
              <a href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle">
                Sign in<span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li class="col-sm-12">
                  <form action="#" ng-submit="login($event, username, password)">
                    <fieldset>
                      <div class="form-group">
                        <input type="text" class="form-control" ng-model="username" placeholder="username" required>
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" ng-model="password" placeholder="password" required>
                      </div>
                      <div class="form-group">
                        <input type="submit" class="btn btn-sm btn-success btn-block" value="Sign In">
                      </div>
                      <div class="form-group">
                        <input type="button" class="btn btn-sm btn-primary btn-block" ng-click="register()" value="Register">
                      </div>
                    </fieldset>
                  </form>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="ui-view"></div>
    <div id="confirm" class="modal fade">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body row">
            <div class="col-sm-6">
              <button data-dismiss="modal" type="cancel" class="btn btn-md btn-primary btn-block cancel"><i class="fa fa-times"></i> Cancel</button>
            </div>
            <div class="col-sm-6">
              <button data-dismiss="modal" type="submit" class="btn btn-md btn-danger btn-block confirm"><i class="fa fa-check"></i> OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="show-error" class="modal fade">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="error"></h4>
          </div>
          <div class="modal-body row">
            <div class="col-sm-6 col-sm-offset-3">
              <button data-dismiss="modal" type="submit" class="btn btn-md btn-default btn-block confirm"><i class="fa fa-check"></i> OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/navbar.js"></script>
    <script type="text/javascript" src="/js/register.js"></script>
    <script type="text/javascript" src="/js/threads.js"></script>
    <script type="text/javascript" src="/js/profile.js"></script>
    <script type="text/javascript" src="/js/thread.js"></script>
  </body>

</html>
