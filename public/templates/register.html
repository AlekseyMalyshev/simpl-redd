<div class="container" ng-init="init()">
  <h1 class="text-center">Please Register to Post</h1>
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
      <hr class="colorgraph" />
      <form action="#" ng-submit="register($event, username, password, password === _password)">
        <fieldset>
          <div class="form-group">
            <input class="form-control" ng-model="username" type="text" placeholder="Name" required="required" autofocus="autofocus" />
          </div>
          <div class="form-group">
            <input class="form-control" ng-model="password" type="password" placeholder="Password" required="required" />
          </div>
          <div class="form-group">
            <input class="form-control" ng-model="_password" type="password" placeholder="Confirm password" required="required" />
          </div>
          <div class="form-group">
            <div class="col-sm-6">
              <button type="reset" class="btn btn-md btn-primary btn-block"><i class="fa fa-times"></i> Cancel</button>
            </div>
            <div class="col-sm-6">
              <button type="submit" class="btn btn-md btn-success btn-block confirm"><i class="fa fa-check"></i> Register</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
